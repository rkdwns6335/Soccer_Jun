<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글 등록</title>
<link rel="stylesheet" href="../css/write.css">
</head>
<body>
    <div id="header"></div>
    <div id="content">
        <h1>글 등록</h1>
        <form id="submit">
            <div class="form-group">
                <label for="b_title">제목</label>
                <input type="text" id="b_title" name="b_title" required>
            </div>
            <div class="form-group">
                <label for="b_name">작성자</label>
                <input type="text" id="b_name" name="b_name" required>
            </div>
            <div class="form-group">
                <label for="b_content">내용</label>
                <textarea id="b_content" name="b_content" rows="6" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">등록</button>
            </div>  
        </form>
    </div>
    <div id="footer"></div>
</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript" src="../js/header+footer.js"></script>
<script type="text/javascript" src="../js/write.js"></script>
</html>
